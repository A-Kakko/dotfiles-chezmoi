# Special Workspace (スクラッチパッドの設定)
## Special workspace: scratchpad
unbind = SUPER SHIFT, S
unbind = SUPER, S
bind = SUPER SHIFT, S, movetoworkspacesilent, special:scratchpad
bind = SUPER,       S, togglespecialworkspace, scratchpad

## Special workspace: dashboard
unbind = SUPER, D
unbind = SUPER SHIFT, D
bind = SUPER SHIFT, D, movetoworkspacesilent, special:dashboard
bind = SUPER,       D, togglespecialworkspace, dashboard

# move tile key mapping
unbind = SUPER, K
unbind = SUPER, J
unbind = SUPER, L
unbind = SUPER, H

bind = SUPER, h, movefocus, l
bind = SUPER, j, movefocus, d
bind = SUPER, k, movefocus, u
bind = SUPER, l, movefocus, r

# Swap actieve window with the one next to it with SUPER + SHIFT + hjkl keys
bindd = SUPER SHIFT, h, Swap the window to the left, swapwindow, l
bindd = SUPER SHIFT, j, Swap the window to the down, swapwindow,d
bindd = SUPER SHIFT, k, Swap the window to the up, swapwindow, u
bindd = SUPER SHIFT, l, Swap the window to the right, swapwindow, r

# change winwow size key mapping
bindd = SUPER ALT, h, Resize the window to the right, resizeactive, -100 0
bindd = SUPER ALT, j, Resize the window to the down, resizeactive, 0 100
bindd = SUPER ALT, k, Resize the window to the up, resizeactive, 0 -100
bindd = SUPER ALT, l, Resize the window to the left, resizeactive, 100 0 

## Grouping key mapping
# Toggle groups
unbind = SUPER,G
bindd = SUPER, G, Toggle window grouping, togglegroup
bindd = SUPER ALT, G, Move active window out of group, moveoutofgroup

# Join groups
bindd = SUPER CTRL, H, Move window to group on left, moveintogroup, l
bindd = SUPER CTRL, L, Move window to group on right, moveintogroup, r
bindd = SUPER CTRL, K, Move window to group on top, moveintogroup, u
bindd = SUPER CTRL, J, Move window to group on bottom, moveintogroup, d

# Navigate a single set of grouped windows
bindd = SUPER ALT, TAB, Next window in group, changegroupactive, f
bindd = SUPER ALT SHIFT, TAB, Previous window in group, changegroupactive, b

# Activate window in a group by number
bindd = SUPER ALT, 1, Switch to group window 1, changegroupactive, 1
bindd = SUPER ALT, 2, Switch to group window 2, changegroupactive, 2
bindd = SUPER ALT, 3, Switch to group window 3, changegroupactive, 3
bindd = SUPER ALT, 4, Switch to group window 4, changegroupactive, 4
bindd = SUPER ALT, 5, Switch to group window 5, changegroupactive, 5

