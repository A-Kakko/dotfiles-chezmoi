# Application bindings
$terminal = uwsm-app -- xdg-terminal-exec
$browser = omarchy-launch-browser
$webapp=exec setsid uwsm-app -- $(sed -n 's/^Exec=\([^ ]*\).*/\1/p' {~/.local,~/.nix-profile,/usr}/share/applications/chromium.desktop 2>/dev/null | head -1) --app="$1" "${@:2}"

bindd = SUPER,Q,killactive,killactive
unbind = CTRL,Q
bindd = SUPER, RETURN, Terminal, exec, $terminal --dir="$(omarchy-cmd-terminal-cwd)"
bindd = SUPER SHIFT, RETURN, Kitty, exec,uwsm-app -- kitty
bindd = SUPER SHIFT, F, File manager, exec, uwsm-app -- dolphin  --new-window
#bindd = SUPER SHIFT, F,Full width,fullscreen,1
bindd = SUPER SHIFT, Z,yazi, exec,uwsm-app -- kitty -e yazi
bindd = SUPER SHIFT, B, Browser, exec, $browser
bindd = SUPER SHIFT ALT, B, Browser (private), exec, $browser --private
bindd = SUPER SHIFT, M, Music, exec, omarchy-launch-or-focus spotify
bindd = SUPER SHIFT, N, Editor, exec, omarchy-launch-editor
#bindd = SUPER SHIFT, T, Activity, exec, omarchy-launch-tui btop
bindd = SUPER SHIFT, T, Twitch, exec, omarchy-launch-webapp "https://twitch.com"
# bindd = SUPER SHIFT, D, Docker, exec, omarchy-launch-tui lazydocker
# bindd = SUPER SHIFT, G, Signal, exec, omarchy-launch-or-focus signal "uwsm-app -- signal-desktop"
bindd = SUPER SHIFT, O, Obsidian, exec, omarchy-launch-or-focus "^obsidian$" "uwsm-app -- obsidian -disable-gpu --enable-wayland-ime"
bindd = SUPER SHIFT, W, Typora, exec, uwsm-app -- typora --enabWle-wayland-ime
bindd = SUPER SHIFT, SLASH, Passwords, exec, uwsm-app -- 1password

bindd = SUPER CTRL, J, Toggle split, togglesplit
bindd = SUPER CTRL, F, Toggle floating,togglefloating
bindd = SUPER CTRL, G, Github, exec, omarchy-launch-webapp "https://github.com/A-Kakko/"loating
# If your web app url contains #, type it as ## to prevent hyprland treating it as a comment
bindd = SUPER SHIFT, A, Claude, exec, omarchy-launch-webapp "https://claude.ai/new"
bindd = SUPER SHIFT ALT, A, Grok, exec, omarchy-launch-webapp "https://grok.com"
bindd = SUPER SHIFT, C, Calendar, exec, omarchy-launch-or-focus-webapp "https://calendar.google.com/calendar/u/0/r"
unbind = SUPER SHIFT, M
bindd = SUPER SHIFT, M, Email, exec, omarchy-launch-webapp "https://mail.google.com"
bindd = SUPER SHIFT, Y, YouTube, exec, omarchy-launch-webapp "https://youtube.com/"
#bindd = SUPER SHIFT ALT, G, WhatsApp, exec, omarchy-launch-or-focus-webapp WhatsApp "https://web.whatsapp.com/"
#bindd = SUPER SHIFT CTRL, G, Google Messages, exec, omarchy-launch-or-focus-webapp "Google Messages" "https://messages.google.com/web/conversations"
bindd = SUPER SHIFT, G,LINE,exec,$browser "chrome-extension://ophjlpahpchlmihnnnihgmmeilfjmjjc/index.html#/chats"
bindd = SUPER SHIFT, P, Google Photos, exec, omarchy-launch-or-focus-webapp "Google Photos" "https://photos.google.com/"
bindd = SUPER SHIFT, X, X, exec,omarchy-launch-webapp  "https://x.com/"
bindd = SUPER SHIFT ALT, X, X Post, exec, omarchy-launch-or-focus-webapp "https://x.com/compose/post"

