# ============ 基本設定 ============
# プレフィックスをCtrl+aに変更
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# マウス操作を有効化
set -g mouse on
set-window-option -g xterm-keys on
set -g renumber-windows on

# Fishをデフォルトシェルに
set -g default-shell /usr/bin/fish

#~~~~~~~~~~~~~~~~~~~キーバインド~~~~~~~~~~~~~~~~~~~~~~
# ============ ウィンドウ操作 ============
# Ctrl+t: 新しいウィンドウ
bind-key -n C-t new-window -c "#{pane_current_path}"
# Ctrl+w でウィンドウを閉じる
bind-key -n C-w kill-window

# Ctrl+n/p でウィンドウ切り替え
bind-key -n C-n next-window
bind-key -n C-p previous-window


# Alt+数字: ウィンドウに直接移動
bind-key -n M-1 select-window -t 1
bind-key -n M-2 select-window -t 2
bind-key -n M-3 select-window -t 3
bind-key -n M-4 select-window -t 4
bind-key -n M-5 select-window -t 5

# Alt+h/l: ウィンドウ切り替え（vim風）
#bind-key -n M-h previous-window
#bind-key -n M-l next-window

# ============ ペイン分割 ============
# / で縦分割、- で横分割（覚えやすい）
unbind '"'
unbind %
bind / split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Alt+矢印: ペイン間移動（prefix不要）
bind-key -n M-Left select-pane -L
bind-key -n M-Right select-pane -R
bind-key -n M-Up select-pane -U
bind-key -n M-Down select-pane -D

# ペイン移動をVimライクに
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# ウィンドウ番号を1から開始
set -g base-index 1
setw -g pane-base-index 1

# ステータスバー
set -g status-bg black
set -g status-fg white



# ============ その他便利機能 ============
# r で設定リロード
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# ========== プラグイン設定 ==========
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# tmux-resurrectの設定
set -g @resurrect-strategy-fish 'session'  # fishのセッションも保存
set -g @resurrect-capture-pane-contents 'on'  # ペインの内容も保存

# tmux-continuumの設定
set -g @continuum-restore 'on'  # tmux起動時に自動復元
set -g @continuum-save-interval '15'  # 15分ごとに自動保存

# ========= 見た目 =================
# 256色サポート
set -g default-terminal "screen-256color"
# ステータスバーの色
set -g status-style bg=black,fg=white
set -g status-left '[#S] '
set -g status-right '%Y-%m-%d %H:%M'

# TPMの初期化（必ず最後に記述）
run '~/.tmux/plugins/tpm/tpm'
